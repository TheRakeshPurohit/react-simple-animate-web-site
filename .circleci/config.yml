version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install && yarn build

      - run: cp ./now.json ./public

      - run: sudo npm install --global --unsafe-perm vercel

      - run: vercel -t $NOW_TOKEN ./public && vercel -t $NOW_TOKEN alias
